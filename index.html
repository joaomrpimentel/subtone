<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBTONE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app-container" class="relative h-full">
        <!-- Cabeçalho para Mobile, oculto em telas maiores -->
        <header id="mobile-header" class="lg:hidden fixed top-0 left-0 right-0 z-30 flex justify-between items-center p-4 bg-[var(--bg-color)] border-b border-[var(--border-color)]">
            <h1 class="font-display text-3xl">SUBTONE</h1>
            <button id="toggle-controls-btn" class="action-button !w-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
            </button>
        </header>

        <!-- Overlay para fechar o menu de controles no mobile -->
        <div id="controls-overlay" class="lg:hidden fixed inset-0 bg-black/50 z-30 opacity-0 pointer-events-none transition-opacity duration-300"></div>

        <!-- Layout Principal -->
        <div class="lg:grid lg:grid-cols-[minmax(250px,350px)_1fr] lg:gap-6 lg:p-8 max-w-screen-2xl mx-auto h-full">
            
            <!-- Coluna de Controles (Menu Lateral no Mobile) -->
            <div id="controls-column" class="fixed lg:static top-0 left-0 h-full lg:h-auto z-40 w-[320px] sm:w-[350px] lg:w-auto bg-[var(--bg-color)] p-4 lg:p-0 overflow-y-auto transition-transform duration-300 ease-in-out -translate-x-full lg:translate-x-0">
                <div class="lg:sticky lg:top-8">
                    <aside class="text-lg hidden lg:block">
                        <h1 class="font-display text-4xl mb-4">SUBTONE</h1>
                        <h2 class="text-xl mb-2">/EFFECTS</h2>
                        <nav id="effects-menu"></nav>
                    </aside>
                    <!-- Separador visível apenas em telas grandes -->
                    <hr class="hidden lg:block border-[var(--border-color)] my-6">
                    <main>
                        <div class="control-panel">
                            <input type="file" id="fileInput" accept="image/png, image/jpeg" class="hidden"/>
                            <button id="uploadButton" class="action-button flex justify-between items-center w-full">
                                <span>UPLOAD MEDIA</span>
                                <span class="text-sm opacity-70">[.jpg, .png]</span>
                            </button>
                        </div>
                        <div class="control-panel">
                            <h3 class="mb-4 text-xl">--Image Preprocessing--</h3>
                            <div class="space-y-4">
                                <div class="flex justify-between items-center"><label for="blackPoint">Black Point</label><span id="blackPointValue">0</span></div>
                                <input type="range" id="blackPoint" name="blackPoint" min="0" max="255" value="0" class="slider">
                                <div class="flex justify-between items-center"><label for="whitePoint">White Point</label><span id="whitePointValue">255</span></div>
                                <input type="range" id="whitePoint" name="whitePoint" min="0" max="255" value="255" class="slider">
                                <div class="flex justify-between items-center"><label for="grain">Grain</label><span id="grainValue">0</span></div>
                                <input type="range" id="grain" name="grain" min="0" max="100" value="0" class="slider">
                                <div class="flex justify-between items-center"><label for="gamma">Gamma</label><span id="gammaValue">1</span></div>
                                <input type="range" id="gamma" name="gamma" min="0.1" max="3" value="1" step="0.1" class="slider">
                            </div>
                        </div>
                        <div id="effect-controls-container"></div>
                        <div class="control-panel">
                            <button id="exportButton" class="action-button flex justify-between items-center w-full">
                                <span>EXPORT CANVAS</span>
                                <span class="text-sm opacity-70">PNG</span>
                            </button>
                        </div>
                    </main>
                </div>
            </div>

            <!-- Coluna do Canvas -->
            <div id="canvas-wrapper" class="w-full h-full flex items-center justify-center pt-[70px] lg:pt-0 p-4 lg:p-0">
                <canvas id="imageCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
