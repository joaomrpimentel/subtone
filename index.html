<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUBTONE</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 50 50'%3E%3Cg fill='%2300ff41'%3E%3Crect x='0' y='10' width='10' height='30'/%3E%3Crect x='20' y='10' width='10' height='30'/%3E%3Crect x='40' y='10' width='10' height='30'/%3E%3C/g%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="app-body">

    <!-- Tela de Carregamento -->
    <div id="loading-screen">
        <div class="logo-container animated">
            <svg class="subtone-logo" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
                <g id="icon">
                    <rect id="bar1" x="0" y="15" width="12" height="30" />
                    <rect id="bar2" x="20" y="15" width="12" height="30" />
                    <rect id="bar3" x="40" y="15" width="12" height="30" />
                </g>
                <text id="logo-text" x="70" y="50">SUBTONE</text>
            </svg>
        </div>
    </div>

    <!-- Estrutura Principal da Aplicação -->
    <div id="app-container" class="app-container">
        
        <!-- Cabeçalho Mobile -->
        <header id="main-header" class="main-header">
            <div class="logo-container">
                <svg class="static-subtone-logo-mobile-full" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
                    <g id="icon"><rect x="0" y="15" width="12" height="30"></rect><rect x="20" y="15" width="12" height="30"></rect><rect x="40" y="15" width="12" height="30"></rect></g>
                    <text id="logo-text" x="70" y="50">SUBTONE</text>
                </svg>
            </div>
            <button id="exportButton" class="action-button icon-button hidden">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
            </button>
        </header>

        <!-- Área do Canvas -->
        <div id="canvas-wrapper" class="canvas-wrapper">
            <div id="upload-placeholder" class="upload-placeholder">
                <div class="upload-placeholder-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                    <h2 class="placeholder-title">Click to upload an image</h2>
                    <p class="placeholder-text">Or drag and drop a file here</p>
                </div>
            </div>
            <canvas id="imageCanvas" class="hidden"></canvas>
            <div id="slider-tooltip" class="slider-tooltip hidden"></div>
        </div>

        <!-- Rodapé Mobile -->
        <footer id="footer-bar" class="footer-bar">
            <div id="effects-menu" class="effects-menu">
                <!-- Efeitos (mobile) serão inseridos aqui pelo JS -->
            </div>
            <button id="toggle-controls-btn" class="action-button icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="21" x2="4" y2="14"></line><line x1="4" y1="10" x2="4" y2="3"></line><line x1="12" y1="21" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="3"></line><line x1="20" y1="21" x2="20" y2="16"></line><line x1="20" y1="12" x2="20" y2="3"></line><line x1="1" y1="14" x2="7" y2="14"></line><line x1="9" y1="8" x2="15" y2="8"></line><line x1="17" y1="16" x2="23" y2="16"></line></svg>
            </button>
        </footer>

        <!-- Painel de Controles (Sidebar no Desktop) -->
        <div id="controls-panel" class="controls-panel">
            <!-- Logo para Desktop -->
            <div class="panel-header-desktop">
                <div class="logo-container-desktop">
                    <svg class="static-subtone-logo-desktop" viewBox="0 0 300 60" xmlns="http://www.w3.org/2000/svg">
                        <g id="icon"><rect x="0" y="15" width="12" height="30"></rect><rect x="20" y="15" width="12" height="30"></rect><rect x="40" y="15" width="12" height="30"></rect></g>
                        <text id="logo-text" x="70" y="50">SUBTONE</text>
                    </svg>
                </div>
            </div>
            
            <!-- Cabeçalho do Painel (Mobile) -->
            <div class="panel-header-mobile">
                <h2 class="panel-title">CONTROLS</h2>
                <button id="close-panel-btn" class="action-button icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>

            <div id="controls-main" class="panel-content">
                <button id="uploadButton" class="action-button full-width">
                    <span>UPLOAD MEDIA</span>
                    <span class="button-hint">[.jpg, .png]</span>
                </button>
                <input type="file" id="fileInput" class="visually-hidden-input" accept="image/png, image/jpeg"/>
                
                <!-- Menu de Efeitos (Desktop) -->
                <div class="effects-menu-desktop-container hide-on-mobile">
                    <h3 class="effects-menu-title">/EFFECTS</h3>
                    <div id="effects-menu-desktop" class="effects-menu-desktop">
                        <!-- Efeitos (desktop) serão inseridos aqui pelo JS -->
                    </div>
                </div>

                <!-- Controles em Acordeão -->
                <div class="accordion-container">
                    <div class="accordion-item">
                        <button class="accordion-header">
                            <span>--Preprocessing--</span>
                            <svg class="accordion-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6 9 12 15 18 9"></polyline></svg>
                        </button>
                        <div class="accordion-content">
                            <div class="accordion-content-inner">
                                <div class="controls-section preprocessing-panel">
                                    <div>
                                        <div class="control-row-flex"><label for="blackPoint">Black Point</label><span id="blackPointValue">0</span></div>
                                        <input type="range" id="blackPoint" name="blackPoint" min="0" max="255" value="0" class="slider">
                                    </div>
                                    <div>
                                        <div class="control-row-flex"><label for="whitePoint">White Point</label><span id="whitePointValue">255</span></div>
                                        <input type="range" id="whitePoint" name="whitePoint" min="0" max="255" value="255" class="slider">
                                    </div>
                                     <div>
                                        <div class="control-row-flex"><label for="gamma">Gamma</label><span id="gammaValue">1</span></div>
                                        <input type="range" id="gamma" name="gamma" min="0.1" max="3" value="1" step="0.1" class="slider">
                                    </div>
                                    <div>
                                        <div class="control-row-flex"><label for="grain">Grain</label><span id="grainValue">0</span></div>
                                        <input type="range" id="grain" name="grain" min="0" max="100" value="0" class="slider">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="effect-controls-accordion-item" class="accordion-item">
                        <!-- Conteúdo dos controles de efeito será inserido aqui -->
                    </div>
                </div>
            </div>
        </div>
        <div id="panel-overlay" class="panel-overlay"></div>
    </div>

    <!-- Scripts -->
    <script src="ui.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>
</html>
